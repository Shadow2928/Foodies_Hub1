<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Foodies Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <h2>Welcome to Foodies Hub</h2>
        <p>Your favorite food delivered fast at your door.</p>
        <button onclick="scrollToMenu()">Order Now</button>
    </section>

    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item" data-id="1">
            <img src="burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Price: $5</p>
            <button onclick="addToCart(1, 'Burger', 5)">Add to Cart</button>
        </div>
        <div class="menu-item" data-id="2">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Price: $8</p>
            <button onclick="addToCart(2, 'Pizza', 8)">Add to Cart</button>
        </div>
        <!-- Add more menu items as needed -->
    </section>

    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Foodies Hub. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
